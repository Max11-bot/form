<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <h2>visitor form for restaurant</h2>
        <fieldset>
            <legend>contact information</legend>
            <label>
                <p>name</p> <input type="text">
            </label>

            <label>
                <p>phone number</p> <input type="tel">
            </label>

            <label>
                <p>mail</p> <input type="email"> 
            </label>

            <label>
                <p>date of birth</p> <input type="date">
            </label>

        </fieldset>

        <fieldset>
            <legend>personal information</legend>
            <label>
                <p>Age</p> <input type="number">
            </label>

            <label>
                <p>Favourite cuisine</p> <input type="text">
            </label>

            <label>
                <p>what other dishes do you like?</p> <input type="text">
            </label>
        </fieldset>
        <fieldset>
            <legend>Evaluation of our institution</legend>
            <label>
                <p>Why did you choose our establishment?</p>
            </label>

            <label>
                <input type="checkbox" name="social"> Next to the workplace
            </label>

            <label>
                <input type="checkbox" name="social"> Saw the ad
            </label>

            <label>
                <input type="checkbox" name="social"> Friends advised
            </label>

            <label>
                <input type="checkbox" name="social"> The best ratio
            </label>

            <label>
                <p>Would you recommend it?</p>
            </label>

            <label>
                <input type="radio" name="social"> Yes
            </label>

            <label>
                <input type="radio" name="social"> No
            </label>
        </fieldset>

        <label>
            <input type="submit">
        </label>

    </form>









</body>

</html>
